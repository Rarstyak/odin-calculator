<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-container">

    </div>
    <div class="content-container">
        <div class="calculator-container">
            <div class="calculator">
                <!-- Buttons needed: each digit 0-9, each function, and =: 10+4+1=15 buttons; then clear button -->
                <div class="row">
                    <div class="display-container">
                        <div class="display">0</div>
                    </div>
                </div>
                <div class="row">
                    <button class="back">Back</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="row">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operation divide">/</button>
                </div>
                <div class="row">
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operation multiply">x</button>
                </div>
                <div class="row">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operation subtract">-</button>
                </div>
                <div class="row">
                    <button class="dot">.</button>
                    <button class="number zero">0</button>
                    <button class="operation equal">=</button>
                    <button class="operation add">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container">

    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
